<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Aprendendo Bootstrap 4.6 no UniSENAI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row p-3">
        <div class="col-6 offset-3 d-flex justify-content-around mb-2">
            <h3 class="h3">Menu Dropdown</h3>
            <div class="dropdown">
                <button class="btn btn-primary" data-toggle="dropdown">
                    Menu desdobrável
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdownitem">Item Um</a><br>
                    <a href="#" class="dropdownitem">Item Dois</a><br>
                    <a href="#" class="dropdownitem">Item Três</a>
                </div>
            </div>
        </div>
        <div class="col-6 offset-3 d-flex justify-content-around mb-2">
            <h3 class="h3">Btn Group Vertical</h3>
            <div class="btn-group-vertical">
                <button class="btn btn-primary">Um</button>
                <button class="btn btn-primary">Dois</button>
                <button class="btn btn-primary">Três</button>
            </div>
        </div>
        <div class="col-6 offset-3 mb-2">
            <button class="btn btn-primary btn-block">Botão de Bloco</button>
        </div>
        <div class="col-6 offset-3 mb-2">
            <h3 class="h3">Ícones do Fontawesome</h3>
            <button class="btn btn-primary ">
                <i class="fa fa-user"></i> Botão com ícone <!-- fa = fontawesome. -->
            </button>
        </div>
        <div class="col-12 mb-2">
            <h3 class="h3">List Group</h3>
            <ul class="list-group list-group-sm">
                <li class="list-group-item">Nada te</li>
                <li class="list-group-item">Nada te</li>
                <li class="list-group-item">Tudo passa</li>
            </ul>
        </div>
    </div>
    
    <!-- JQuery e Bootstrap (incluindo Popper)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
